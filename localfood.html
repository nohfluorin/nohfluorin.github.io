    <script>
        let mapOptions = {
            center: [37.562, 126.9793],
            zoom: 10
        }
        let map = new L.map('map', mapOptions);
        let layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        map.addLayer(layer);
        let marker = new L.Marker([37.562, 126.9793]);
        marker.addTo(map);
    </script>
